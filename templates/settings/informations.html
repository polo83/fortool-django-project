{% extends "menu.html" %}
{% block content %}
{% load static %}
<!-- Contenue -->
<main>
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-12">
                <h1>Paramètres |</h1>
                <span class="pl-1">Gérer l'ensemble des paramètres de votre compte</span>
            </div>
        </div>

        <ul class="nav nav-tabs separator-tabs ml-0 mb-5" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="first-tab" href="{% url "informations" %}" role="tab"
                    aria-controls="first" aria-selected="true">MES INFORMATIONS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="second-tab" href="{% url "associatedaccounts" %}" role="tab" aria-controls="second"
                    aria-selected="false">COMPTES ASSOCIÉS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="third-tab" href="{% url "security" %}" role="tab" aria-controls="third"
                    aria-selected="false">SÉCURITÉ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="third-tab" href="{% url "payments" %}" role="tab" aria-controls="third"
                    aria-selected="false">PAIEMENTS</a>
            </li>
        </ul>

        <div class="row">
            <div class="col-12 col-md-12 col-lg-12 col-xs-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="mb-4">Informations</h5>
                        <form>
                            <div class="form-group">
                                <label for="prenom">Identifiant</label>
                                <input class="form-control" type="text" placeholder="Choissisez un identifiant Fortool">
                            </div>
                            <div class="form-group">
                                <label for="prenom">Prénom</label>
                                <input class="form-control" type="text" placeholder="Rentrez votre prénom">
                            </div>
                            <div class="form-group">
                                <label for="nom">Nom</label>
                                <input class="form-control" type="text" placeholder="Rentrez votre nom">
                            </div>
                            <div class="form-group">
                                <label for="nom">Date de naissance</label>
                                <input placeholder="Date de naissance" class="form-control datepicker" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="nom">Pays</label>
                                <select class="form-control select2-single select2-hidden-accessible" tabindex="-1"
                                    aria-hidden="true">
                                    <option label="&nbsp;">France</option>
                                    <optgroup label="Alaskan/Hawaiian Time Zone">
                                        <option value="AK">Alaska</option>
                                        <option value="HI">Hawaii</option>
                                    </optgroup>
                                    <optgroup label="Pacific Time Zone">
                                        <option value="CA">California</option>
                                        <option value="NV">Nevada</option>
                                        <option value="OR">Oregon</option>
                                        <option value="WA">Washington</option>
                                    </optgroup>
                                    <optgroup label="Mountain Time Zone">
                                        <option value="AZ">Arizona</option>
                                        <option value="CO">Colorado</option>
                                        <option value="ID">Idaho</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="UT">Utah</option>
                                        <option value="WY">Wyoming</option>
                                    </optgroup>
                                    <optgroup label="Central Time Zone">
                                        <option value="AL">Alabama</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TX">Texas</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="WI">Wisconsin</option>
                                    </optgroup>
                                    <optgroup label="Eastern Time Zone">
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="IN">Indiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="OH">Ohio</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WV">West Virginia</option>
                                    </optgroup>
                                    <option value="TNOGZ" disabled="disabled">The No Optgroup Zone</option>
                                    <option value="TPZ">The Panic Zone</option>
                                    <option value="TTZ">The Twilight Zone</option>
                                </select>
                            </div>

                            <h5 class="mt-3 mb-3">Contact</h5>
                            <div class="form-group">
                                <label for="prenom">Adresse e-mail</label>
                                <input class="form-control" type="email" placeholder="Rentrez votre adresse e-mail">
                            </div>
                            <div class="form-group">
                                <label for="prenom">Numéro de téléphone</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend"><button
                                            class="btn btn-outline-secondary dropdown-toggle" type="button"
                                            data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">+33</button>
                                        <div class="dropdown-menu"><a class="dropdown-item" href="#">Action</a> <a
                                                class="dropdown-item" href="#">Another action</a> <a
                                                class="dropdown-item" href="#">Something else here</a>
                                            <div role="separator" class="dropdown-divider"></div><a
                                                class="dropdown-item" href="#">Separated link</a>
                                        </div>
                                    </div><input type="text" class="form-control"
                                        aria-label="Text input with dropdown button">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mb-0" style="float: right;">Confirmer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<!-- -->
{%endblock%}
